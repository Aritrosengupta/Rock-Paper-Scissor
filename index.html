<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    


    <script>
         let HumanScore=0;
         let ComputerScore=0;
        function ComputerChoice(){ /*Computer Choice for Rock Paper scissor*/

            let RandomNumber=Math.floor(Math.random()*3);
            let ComputerPick="";

            if(RandomNumber==0){
                ComputerPick="Rock";
            }
            else if(RandomNumber==1){
                ComputerPick="Paper";
            }
            else{
                ComputerPick="Scissors";
            }
            return ComputerPick;
        }

        function GetHumanChoice(){/* Get human choice*/
            let playerNumberPick=parseInt(prompt("Pick a number: \n 1-Rock \n 2-Paper \n 3-Scissors"));

            while(!(playerNumberPick>=1&&playerNumberPick<=3)){
                playerNumberPick=parseInt(prompt("Invalid Number: please pick a number again:\n 1-Rock \n 2-Paper \n 3-Scissors" ))
            }
            let Player_Choice="";
            if(playerNumberPick==1){
                Player_Choice="Rock";
            }
            else if(playerNumberPick==2){
                Player_Choice="Paper";
            }
            else{
                Player_Choice="Scissors";
            }
            return Player_Choice;

        }

        function PlayRound(ComputerChoice,HumanChoice){/* Play a single round */
             
            if(ComputerChoice=="Rock" && HumanChoice=="Paper"){
                HumanScore+=1;
                Console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
            }
            else if(ComputerChoice=="Rock" && HumanChoice=="Scissors"){
                ComputerScore+=1;
                console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);
            }
            else if(ComputerChoice=="Paper" && HumanChoice=="Scissors"){
                HumanScore+=1;
                console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
            }
            else if(ComputerChoice=="Paper" && HumanChoice=="Rock"){
                ComputerScore+=1;
                console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);

            }
            else if(ComputerChoice=="Scissors" && HumanChoice=="Rock"){
                HumanScore+=1;
                console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
            }
            else if(ComputerChoice=="Scissors" && HumanChoice=="Paper"){
                ComputerScore+=1;
                console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);
            }
            else{
                console.log(`Draw! you both Picked ${HumanChoice}`);
            }

        }

        function RockPaperScissors(){ /*Main game*/
            let Computer_Choice=ComputerChoice();
            console.log(Computer_Choice);
            let Player_Choice=GetHumanChoice();
            console.log(Player_Choice);
            
            PlayRound(Computer_Choice,Player_Choice);
            console.log(`Computer Score ${ComputerScore}`)
            console.log(`Player Score ${HumanScore}`);
           
           
        }


    </script>
</body>
</html>
