<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>First player to reach 5 points win</h3>
    
    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <br/>
    <br>
    <div id="list">
    <div id="text"></div>
    <div id="scores"></div>
    <div id="result"></div>
</div>
<div class="restart">
    <button id="playAgain">Play Again</button>
</div>


    <script>
        let rock=document.querySelector("#rock");
        let paper=document.querySelector("#paper");
        let scissors=document.querySelector("#scissors");
        let RoundText=document.querySelector("#text");
        let result=document.querySelector("#result");
        let score=document.querySelector("#scores");
        let restart=document.querySelector("#playAgain");

        rock.addEventListener('click',function(){
            let human_choice='Rock';
            if(HumanScore==5 || ComputerScore==5){
                Results();
            }else{
                PlayGame(human_choice);
            }
          
           
        })
        paper.addEventListener('click',function(){
            let human_choice='Paper';
          
            if(HumanScore==5 || ComputerScore==5){
                Results();
            }else{
                PlayGame(human_choice);
            }
        })
        scissors.addEventListener('click',function(){
            let human_choice='Scissors';
          
            if(HumanScore==5 || ComputerScore==5){
                Results();
            }else{
                PlayGame(human_choice);
            }
        })

        restart.addEventListener('click',restartGame)

        



        let HumanScore=0;
         let ComputerScore=0;
        function ComputerChoice(){ /*Computer Choice for Rock Paper scissor*/

            let RandomNumber=Math.floor(Math.random()*3);
            let ComputerPick="";

            if(RandomNumber==0){
                ComputerPick="Rock";
            }
            else if(RandomNumber==1){
                ComputerPick="Paper";
            }
            else{
                ComputerPick="Scissors";
            }
            return ComputerPick;
        }

        function PlayGame(human_choice){/* Play x number of rounds*/
            // let counter=parseInt(prompt("Chose how many number of rounds you want to play"));

            // while(counter==0 || isNaN(counter)){
            //     counter=parseInt(Prompt("Please choose a Valid number for rounds"));
            // }
            
           
            let computer_choice=ComputerChoice();
           PlayRound(computer_choice,human_choice);
           score.textContent=`Your Score: ${HumanScore} & Computer Score: ${ComputerScore}`;
           
            
            
            
        }
        function PlayRound(ComputerChoice,HumanChoice){/* Play a single round */
             
             if(ComputerChoice=="Rock" && HumanChoice=="Paper"){
                 HumanScore+=1;
                 console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
                 RoundText.textContent=`You Win! ${HumanChoice} beats ${ComputerChoice}`;
                 
             }
            //  else if(ComputerChoice=="Rock" && HumanChoice=="Scissors"){
            //      ComputerScore+=1;
            //      console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);
            //      RoundText.textContent=`You Lose! ${ComputerChoice} beats ${HumanChoice}`;
            //  }
             else if(ComputerChoice=="Paper" && HumanChoice=="Scissors"){
                 HumanScore+=1;
                 console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
                 RoundText.textContent=`You Win! ${HumanChoice} beats ${ComputerChoice}`
             }
            //  else if(ComputerChoice=="Paper" && HumanChoice=="Rock"){
            //      ComputerScore+=1;
            //      console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);
            //      RoundText.textContent=`You Lose! ${ComputerChoice} beats ${HumanChoice}`
 
            //  }
             else if(ComputerChoice=="Scissors" && HumanChoice=="Rock"){
                 HumanScore+=1;
                 console.log(`You Win! ${HumanChoice} beats ${ComputerChoice}`);
                 RoundText.textContent=`You Win! ${HumanChoice} beats ${ComputerChoice}`;
             }
            //  else if(ComputerChoice=="Scissors" && HumanChoice=="Paper"){

            //      console.log(`You Lose! ${ComputerChoice} beats ${HumanChoice}`);
            //      RoundText.textContent=`You Lose! ${ComputerChoice} beats ${HumanChoice}`;

             else if(ComputerChoice==HumanChoice){
                
                 console.log(`Draw! you both Picked ${HumanChoice}`);
                 RoundText.textContent=`Draw! you both Picked ${HumanChoice}`;
             }
             else{
                ComputerScore+=1;
                RoundText.textContent=`You Lose! ${ComputerChoice} beats ${HumanChoice}`;
             }
 
         }

         function Results(){

            if (ComputerScore>HumanScore){
                console.log(`You Lost! Your Score was ${HumanScore} and computer's score was ${ComputerScore}`);
                result.textContent=`You Lost! Your Score was ${HumanScore} and computer's score was ${ComputerScore}`;
            }
            else if(HumanScore>ComputerScore){
                console.log(`You Won!!! Your Score was ${HumanScore} and Computer Score was ${ComputerScore}`);
                result.textContent=`You Won!!! Your Score was ${HumanScore} and Computer Score was ${ComputerScore}`;
            }
            else{
                console.log(`It's a draw you both score ${HumanScore}`);
                result.textContent=`It's a draw you both score ${HumanScore}`;
            }


         }
         function restartGame(){
            HumanScore=0;
            ComputerScore=0;
            result.textContent="";
            RoundText.textContent="";
            score.textContent="";
         }
